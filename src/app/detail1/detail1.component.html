<h5>Detall 2 Item</h5>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center">
    {{ modname}}<small class="font-italic">{{itemId}}</small>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button
        class="btn btn-outline-success"
        (click)="upitem()"
        routerLink="/items"
      >
        Save
      </button>
      <button class="btn btn-outline-info"  routerLink='/items'>
        Return
      </button>
     
    </div>
  </li>
  <input type="text"
  class="list-group-item"
  placeholder="Item"
  aria-label="Item"
  aria-describedby="button-addon2"
  [(ngModel)]="modname"/>
</ul>
